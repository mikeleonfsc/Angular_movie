<h2>Add Movie</h2>

<div>
  <label>Movie name:</label> <input #movieName />
 
  <label>Watch Again:</label> <input #movieWatchAgain />
  
  <md-select placeholder="Rating" #movieRating>
    <md-option [value]="'1'">1</md-option>
    <md-option [value]="'2'">2</md-option>
    <md-option [value]="'3'">3</md-option>
  </md-select>
  
  <button (click)="add(movieName.value, movieRating.selected.value, movieWatchAgain.value);">
    Add
  </button>
  <p *ngIf="_movie">
    '{{_movie.name}}' added with ID: {{_movie.id}} rated:{{_movie.rating}}
</div>
