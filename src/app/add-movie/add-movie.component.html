<h2>Add Movie</h2>
<div>
  <label>Movie name:</label> <input #movieName />
  <label>Rating:</label> <input #movieRating />
  <label>Watch Again:</label> <input #movieWatchAgain />
  <button (click)="add(movieName.value, movieRating.value, movieWatchAgain.value);">
    Add
  </button>
  <p *ngIf="_movie">
    '{{_movie.name}}' added with ID: {{_movie.id}}
</div>
